<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .container {
            display: flex;
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            margin: 5px;
            border: 5px solid red; 
        }

        .box-2{
            position: absolute;
            top: 50px;
            left: 50px;
        }

        
    </style>
</head>
<body>
    <h1>Posoting</h1>
    <h4>More Position</h4>

    <section class="container">
        <div class="box box-1">
            <h4>Box-1</h4>
        </div>
        <div class="box box-2">
            <h4>Box-2</h4>
        </div>
        <div class="box box-3">
            <h4>Box-3</h4>
        </div>
        <div class="box box-4">
            <h4>Box-4</h4>
        </div>
    </section>
</body>
</html>
