<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .room{
            width: 130px;
            height: 100px;
            border: 3px solid green;
            margin: 10px;
            display: inline-block;
        }
        li{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>This is Room</h1>
    <li>Room 1</li>
    <li>Room 2</li>
    <li>Room 3</li>
    <li></li>
    <div class="room">
        <h>Room-1</h>
        <p>Room own by - 1</p>
    </div>
    <div class="room">
        <h>Room-2</h>
        <p>Room own by - 2</p>
    </div>
    <div class="room">
        <h>Room-3</h>
        <p>Room own by - 3</p>
    </div>
    <div class="room">
        <h>Room-4</h>
        <p>Room own by - 4</p>
    </div>
</body>
</html>
